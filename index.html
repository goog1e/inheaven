  <script>
    // this is to ensure that the video will loop in webkit.
    // there is an issue where depending on where the media
    // is hosted, webkit doesn't always support the loop
    // attribute. Since we are hosting on github pages, we need
    // to manually restart the video when onended is called.
    const video = document.getElementsByTagName('video')[0];
    video.onended = function () {
      this.load();
      this.play();
    };
    video.play();
  </script>
